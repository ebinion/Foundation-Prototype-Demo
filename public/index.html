<!DOCTYPE html>
<html>
  <head>
    <meta name="charset" content="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Timesheet</title>
    <meta name="description" content="Prototype app">

    <link rel="stylesheet" href="assets/css/style.autoprefixed.css">
  </head>
  <body>
    <header class="top-bar">
      <ul class="title-area">
        <li class="name">
          <h1 class="logo"><a href="#">Manifest Digital</a></h1>  
        </li>
        <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
      </ul>
      <nav class="top-bar-section">
        <ul class="right">
          <li><a href="#">logout</a></li>
        </ul>
      </nav>
    </header>
    
    <div class="main">
      <section class="calendar-grid">
        <ol class="days-list">
          <li>
            <article class="day-group">
              <header class="day-header">
                <h4 class="subheader">Mon 28<sup>th</sup></h4>
              </header>
              <a href="#" class="panel task">
                <strong>4 hours</strong> on Project Name for Client Name
              </a>
              <a href="#" class="panel task">
                <strong>6 hours</strong> on Project Name for Client Name
              </a>
            </article>
          </li>
        </ol>
      </section>
      <section class="timeform-grid">
        
      </section>
    </div>

  </body>
</html>
